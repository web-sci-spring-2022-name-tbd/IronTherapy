<div id = "exercise_box">
    <h1>Exercise: {{exercise_name}}</h1>
    <table id = "exercise-table">
        <thead>
            <tr>
                <th>Set</th>
                <th>Pounds (lb)</th>
                <th>Number of Reps</th>
            </tr>
        </thead>
        <tbody *ngFor="let set of data; let i = index;">
            <tr>
               <td>{{i+1}}</td> 
               <td>{{set.pounds}}</td>
               <td>{{set.reps}}</td>
            </tr>
        </tbody>
      </table>

      <button class = "exercise-button">ADD A SET</button>
      <button class = "exercise-button">REMOVE A SET</button>

</div>
