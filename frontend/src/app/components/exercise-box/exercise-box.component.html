<div id = "exercise_box">
    <h1 class = "exercise_header">Exercise: {{exercise_name}}</h1>
    <table id = "exercise-table">
        <thead>
            <tr>
                <th>Set</th>
                <th>Pounds (lb)</th>
                <th>Number of Reps</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody *ngFor="let set of data; let i = index;">
            <tr>
               <td>{{i+1}}</td> 
               <td>{{set.pounds}}</td>
               <td>{{set.reps}}</td>
               <td><button (click)="delete(i)" class = "exercise-button">REMOVE SET</button></td>
            </tr>
        </tbody>
      </table>

      <button class = "exercise-button" (click)="this.formShow = true">ADD A SET</button>
</div>


<!-- The Modal -->
<div id="id01" class="modal" *ngIf="formShow">
    <span (click)="this.formShow = false" class="close" title="Close Modal">&times;</span>
  
    <!-- Modal Content -->
    <form class="modal-content animate">
        
      <div class="container">
        <br/>
        <h1 class="setHeader">Add a Set</h1>
        <label for="Pounds"><b>Pounds</b></label>
        <input type="text" placeholder="Number of Pounds" name="Pounds" required #pounds>
  
        <label for="Reps"><b>Reps</b></label>
        <input type="text" placeholder="Number of Reps" name="Reps" required #reps>
        
        
        <button type="button" id ="setbtn" class="btn btn-primary" (click)="submitAdd(pounds.value, reps.value)">Add Set</button>
      </div>

    </form>
  </div>
