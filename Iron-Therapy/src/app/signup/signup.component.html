<div id="login-wrapper" class="flex-cont">
  <div class="login-left alg-cnt flex-cont">
    <div class="inner-wrap">
      <h2 class="center-txt header purp fnt-bold">Iron Therapy</h2>
      <h2 class="purp center-txt">Sign Up</h2>
      <p class="no-account center-txt">Alread have an account? <a (click)="goLogin()" href="javascript:void(0);">Login</a></p>
      <form #loginForm="ngForm" (ngSubmit)="signUp($event)" action="" class="login-form">
        <fieldset>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" required class="form-input">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" required class="form-input">
          </div>
          <div class="input-group">
            <input type="submit" value="Sign In" class="button purp-btn center-txt">
          </div>
        </fieldset>
      </form>
      <div class="purp text-sm">Please make an account to continue</div>
    </div>
  </div>
  <div class="login-right alg-cnt flex-cont">
    <h2>This is some text about Iron Therapy and it totally promotes it so you will sign up!</h2>
  </div>
</div>
