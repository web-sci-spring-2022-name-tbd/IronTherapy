<div id="login-wrapper" class="flex-cont">
  <div class="login-left alg-cnt flex-cont">
    <div class="inner-wrap">
      <h2 class="center-txt header purp fnt-bold">Iron Therapy</h2>
      <h2 class="purp center-txt">Login</h2>
      <p class="no-account center-txt">Don't have an account? <a href="/">Create an account</a></p>
      <form method="post" action="" class="login-form">
        <fieldset>
          <div class="input-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" required class="form-input">
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" required class="form-input">
            <span class="input-desc">
              <a href="#" title="Forgot your password?">Forgot your password?</a>
            </span>
          </div>
          <div class="input-group">
            <input type="submit" value="Login" class="button purp-btn center-txt">
          </div>
        </fieldset>
      </form>
      <div class="purp text-sm">Please sign in to continue</div>
    </div>
  </div>
  <div class="login-right alg-cnt flex-cont">
    <h2>This is some text about Iron Therapy and it totally promotes it so you will sign up!</h2>
  </div>
</div>
